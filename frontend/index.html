<!DOCTYPE html>
<html lang="id" class="transition duration-300">
<head>
    <meta charset="UTF-8" />
    <title>Akademik Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Aktifkan fitur dark mode Tailwind berbasis class
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4">
    <div class="max-w-3xl mx-auto w-full">
        <div
            class="w-full max-w-md md:max-w-2xl lg:max-w-4xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5 md:p-8 lg:p-10 space-y-6">
            <!-- Toggle Dark Mode -->
            <div class="flex justify-between items-center">
                <button id="logoutBtn" onclick="handleLogout()"
                    class="hidden text-sm px-3 py-1 border rounded-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
                    🔓 Logout
                </button>
                <button id="toggleDark"
                    class="text-sm px-3 py-1 border rounded-md bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
                    🌙 Mode Gelap
                </button>
            </div>

            <h1 class="text-xl md:text-2xl font-bold text-center text-blue-600 dark:text-blue-400">🌐 Akademik
                Blockchain
            </h1>

            <div id="halamanKonten" class="hidden">
                <div class="grid gap-6 md:grid-cols-2">
                    <!-- Input alamat -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Alamat Mahasiswa (0x...)</label>
                        <input id="mahasiswaAddr" placeholder="0x..."
                            class="w-full px-4 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                    </div>

                    <!-- Tambah Nilai -->
                    <div id="formTambah">
                        <h3 class="font-semibold text-sm mb-2">➕ Tambah Nilai</h3>
                        <div class="space-y-2">
                            <input id="matkul" placeholder="Mata Kuliah"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <input id="nilai" type="number" placeholder="Nilai"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <button onclick="handleTambahNilai()"
                                class="w-full px-4 py-2 bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600">Tambah</button>
                        </div>
                    </div>

                    <!-- Update Nilai -->
                    <div id="formUpdate">
                        <h3 class="font-semibold text-sm mb-2">✏️ Update Nilai</h3>
                        <div class="space-y-2">
                            <input id="matkulUpdate" placeholder="Mata Kuliah"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <input id="nilaiBaru" type="number" placeholder="Nilai Baru"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <button onclick="handleUpdateNilai()"
                                class="w-full px-4 py-2 bg-yellow-500 text-white text-sm rounded-md hover:bg-yellow-600">Update</button>
                        </div>
                    </div>

                    <!-- Hapus Nilai -->
                    <div id="formHapus">
                        <h3 class="font-semibold text-sm mb-2">🗑️ Hapus Nilai</h3>
                        <div class="space-y-2">
                            <input id="matkulHapus" placeholder="Mata Kuliah"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <button onclick="handleHapusNilai()"
                                class="w-full px-4 py-2 bg-red-500 text-white text-sm rounded-md hover:bg-red-600">Hapus</button>
                        </div>
                    </div>

                    <!-- Filter Nilai -->
                    <div>
                        <h3 class="font-semibold text-sm mb-2">🔍 Filter Nilai</h3>
                        <div class="space-y-2">
                            <input id="nilaiMinimal" type="number" placeholder="Nilai Minimal"
                                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
                            <button onclick="handleFilterNilai()"
                                class="w-full px-4 py-2 bg-indigo-500 text-white text-sm rounded-md hover:bg-indigo-600">Filter</button>
                        </div>
                    </div>

                    <!-- Lihat semua nilai -->
                    <div class="md:col-span-2">
                        <button onclick="handleLihatNilai()"
                            class="w-full px-4 py-2 bg-green-500 text-white text-sm rounded-md hover:bg-green-600">📚
                            Lihat
                            Semua Nilai</button>
                    </div>

                    <!-- Status -->
                    <p id="status" class="text-sm text-gray-500 italic dark:text-gray-400"></p>

                    <!-- Hasil -->
                    <ul id="hasil" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6"></ul>

                    <!-- Log Aktivitas -->
                    <button onclick="bukaModalLog()"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
                        🧾 Lihat Log Aktivitas
                    </button>
                </div>
                <!-- Modal Log Aktivitas -->
                <div id="modalLog"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300 opacity-0 pointer-events-none">
                    <div
                        class="bg-white dark:bg-gray-900 rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 relative">
                        <button onclick="tutupModalLog()"
                            class="absolute top-2 right-3 text-xl text-gray-700 dark:text-gray-200 hover:text-red-500">
                            ✖️
                        </button>
                        <h2 class="text-xl font-bold mb-4 text-center">📜 Log Aktivitas</h2>
                        <ul id="logAktivitas" class="space-y-3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"
        class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white text-gray-800 dark:bg-gray-800 dark:text-white px-4 py-3 rounded-lg shadow-lg max-w-xs w-full z-50 transition duration-300 ease-in-out">
        <span id="toastMessage"></span>
    </div>

    <!-- Form Login Ringkas & Ramping -->
    <div class="min-h-screen flex items-center justify-center">
        <div id="loginForm"
            class="w-full max-w-xs mx-auto mt-20 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
            <h2 class="text-lg font-bold text-center text-blue-600 dark:text-blue-400">🔐 Login</h2>
    
            <select id="role"
                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white">
                <option disabled selected>Pilih Role</option>
                <option value="mahasiswa">Mahasiswa</option>
                <option value="dosen">Dosen</option>
                <option value="admin">Admin</option>
            </select>
    
            <input id="loginAddr" placeholder="Alamat Akun (0x...)"
                class="w-full px-3 py-2 border rounded-md text-sm bg-white dark:bg-gray-700 dark:text-white" />
    
            <button onclick="handleLogin()"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                Login
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dark Mode Script -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        const toggle = document.getElementById("toggleDark");
        const html = document.documentElement;

        // Cek preferensi dark mode dari localStorage saat halaman dimuat
        if (localStorage.getItem("theme") === "dark") {
            html.classList.add("dark");
            toggle.textContent = "☀️ Mode Terang";
        } else {
            toggle.textContent = "🌙 Mode Gelap";
        }

        // Toggle dark mode + simpan preferensi
        toggle.addEventListener("click", () => {
            html.classList.toggle("dark");
            const isDark = html.classList.contains("dark");

            localStorage.setItem("theme", isDark ? "dark" : "light");
            toggle.textContent = isDark ? "☀️ Mode Terang" : "🌙 Mode Gelap";
        });

        function bukaModalLog() {
            const modal = document.getElementById("modalLog");
            modal.classList.remove("hidden");
            setTimeout(() => {
                modal.classList.remove("opacity-0", "pointer-events-none");
            }, 10); // agar animasi sempat jalan
            ambilLogAktivitas();
        }

        function tutupModalLog() {
            const modal = document.getElementById("modalLog");
            modal.classList.add("opacity-0", "pointer-events-none");
            setTimeout(() => {
                modal.classList.add("hidden");
            }, 300); // sesuai durasi animasi
        }
    </script>
</body>
</html>
